<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of tours</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Tour</th>
    <th>Year</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="tour : ${tournaments}">
    <td th:text="${tour.id}"></td>
    <td th:text="${tour.title}"></td>
    <td th:text="${tour.tyear}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
